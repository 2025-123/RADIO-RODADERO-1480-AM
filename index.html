<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="theme-color" content="#0077be" />
  <title>Radio Rodadero 1480 AM</title>
  <link rel="manifest" href="manifest.json" />
  <link rel="icon" href="favicon.ico" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(to bottom, #0099ff, #66ccff);
      color: white;
      text-align: center;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      padding: 2rem;
    }

    header h1 {
      font-size: 2.2rem;
      margin: 0;
    }

    header p {
      font-size: 1.1rem;
      margin: 0.5rem 0 0;
      color: #e0f7ff;
    }

    .logo {
      width: 150px;
      height: auto;
      margin: 1rem auto;
    }

    footer {
      margin-top: auto;
      padding: 1rem;
      font-size: 0.9rem;
      background-color: rgba(0, 0, 0, 0.1);
    }

    .social {
      margin-top: 1rem;
    }

    .social a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }

    .player {
      margin: 2rem 0;
    }

    .player iframe {
      width: 90%;
      max-width: 300px;
      height: 60px;
      border: none;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <header>
    <img src="logo-512.png" alt="Logo Radio Rodadero" class="logo" />
    <h1>Radio Rodadero 1480 AM</h1>
    <p>¡La emisora que llevas en tu corazón!</p>
  </header>

  <div class="player">
    <iframe src="https://your-streaming-link.com/stream" allow="autoplay"></iframe>
  </div>

  <div class="social">
    <p>Síguenos en <a href="https://www.facebook.com/RadioRodadero" target="_blank">Facebook</a></p>
  </div>

  <footer>
    Santa Marta, Magdalena &copy; 2025
  </footer>
</body>
</html>
